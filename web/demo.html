<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Demo HTML</title>
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <script type="text/javascript" src="js/basic.js"></script>
</head>

<body>
    <header>
        <h1 id="title" class="moveH1">Summer Bridge 2014!</h1>
    </header>
    <div class="column_left">
        <p id="para1" class="section_title">
            Hover mouse over image...
        </p>
        <section id="sect1">
           <div id="sect1" onmouseover="mouseOver()" onmouseout="mouseOut()">
              <img class= "melt1" src="img/surf1.jpg" width="250px" height="auto" alt="image #1">
              <img src="img/surf2.jpg" width="250px" height="auto" alt="image #2">
           </div>
        </section>

        <p id="para2" class="section_title">
            Hover mouse over image...
        </p>
        <section id="sect2">
           <img id="img3" src="img/surf3.jpg" alt="image #3">
          <img id="img4" src="img/NeverEndingWave.gif" alt="image #4">
        </section>
    </div>
    <div class="column_middle">
        <p id="para3" class="section_title">
            <label><input id="layer1" name="mapLayers" type="radio" checked>Youtube Video Search...</label>
        </p>
        <iframe id="youtube" src="adv/video.html" frameborder="0"></iframe>

        <p id="para4" class="section_title">
            <label><input id="layer2" name="mapLayers" type="radio">Interactive Cube... drag mouse across cube!...</label>
        </p>
        <iframe id="cube" src="adv/cube.html" frameborder="0"></iframe>

        <p id="para5" class="section_title">
            <label><input id="layer3" name="mapLayers" type="radio">Ocean Simulation... drag mouse across ocean!...</label>
        </p>
        <iframe id="ocean" src="" frameborder="0"></iframe>
    </div>
    <div class="column_right">
        <p class="section_title">Change header title...</p>
        <section class="section_content">
            <textarea id="txtHdr" name = "comments" rows = "4" cols = "37"></textarea>
            <input id="btnHdr" type = "button" value = "Save changes" onclick="changeText()" />
        </section>
        <p class="section_title">Play a video...</p>
        <iframe id="vid1" width="100%" height="auto" src="https://www.youtube.com/embed/VIrBecB746c?rel=0" frameborder="0">
        </iframe>
        <p class="section_title">
            <select onchange="changeMusic(value)">
                <option value="" selected>Play music...</option>
                <option value="audio/Keep_Your_Head_Up.mp3">Keep Your Head Up</option>
                <option value="audio/KaulanaNaPua.mp3">Kaulana Na Pua</option>
            </select>
        </p>
        <audio id="myMusic" controls>
            <source id="mySel" src="" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>

</html>
