<!DOCTYPE html>

<html>
<head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" type="text/css" href="css/project5.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCckMCTYOqMly5Ye8HAa74ijG69vOzBz8Q&sensor=false&libraries=weather" type="text/javascript"></script>
    <script type="text/javascript" src="js/project5.js"></script>
</head>

<body>
    <iframe id="gmMain" class="left-side" src=""></iframe>
    <section class="right-side">
        <iframe id="gmStreet" class="right-side-half" src=""></iframe>
        <section class="right-side-half">
            <div id="radio-menu">
                <label><input id="layer1" name="mapLayers" type="radio" checked>Bus Route</label>
                <label><input id="layer2" name="mapLayers" type="radio">Places</label>
                <label><input id="layer3" name="mapLayers" type="radio">Search</label>
                <label><input id="layer4" name="mapLayers" type="radio">Handi-Van</label>
            </div>
            <div id="boxRoute">
                <label>Select route: </label>
                <select id="myRoute" onchange="changeRoute(value)">
                    <option value="Kahului,Wailuku">#1: Kahului to Wailuku</option>
                    <option value="Kahului,Maalaea">#2: Kahului to Ma'alaea</option>
                    <option value="Kahului,Kihei">#3: Kahului to Kihei</option>
                    <option value="Kahului,Lahaina">#4: Kahului to Lahaina</option>
                    <option value="Kahului,Pukalani">#5: Kahului to Pukalani</option>
                </select>
            </div>
            <div id="boxPlace">
                <input id="btnPlace" type="button" value="Find">
                <input id="idPlace" type="text" value="Kahului, HI">
            </div>
            <div id="boxSearch">
                <input id="btnSearch" type="button" value="Search">
                <input id="idSearch" type="text" value="Kahului, HI">
                <div>
                    <label><input id="cbxBus"  name="mapSearch" type="radio">Bus Stops</label>
                    <label><input id="cbxRest" name="mapSearch" type="radio">Restaurants</label>
                    <label><input id="cbxHosp" name="mapSearch" type="radio">Hospitals</label>
                </div>
            </div>
            <div id="boxHandiVan">
                <label><input id="idPickup" type="text" value="Kahului, HI">Pickup</label>
                <label><input id="idDropoff" type="text" value="Kahului, HI">Drop-off</label><br>
                <input id="btnHandiVan" type="button" value="Schedule">
            </div>
        </section>
    </section>
    
    <script type="text/javascript">
        var gis = new GIS();
        google.maps.event.addDomListener(window, 'load', gis.init);
    
        function changeRoute(str) {
            var res = str.split(",");
            gis.showRoute(res[0], res[1]);
        }
    </script>
</body>
</html>
